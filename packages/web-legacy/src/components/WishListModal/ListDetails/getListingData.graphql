query getListingData($listId:String!, $preview: Boolean) {
          UserListing (listId:$listId, preview: $preview) {
            id
            userId
            title
            description
            coverPhoto
            country
            street
            buildingName
            city
            state
            zipcode
            lat
            lng
            isMapTouched
            bookingType
            personCapacity
            coverPhoto
            houseRuleDesc
            listPhotos{
              id
              name
            }
            user {
              id
              email
              profile{
                profileId
                firstName
                lastName
                displayName
                dateOfBirth
                picture
                location
                info
                createdAt
              }
            }
            userAmenities {
              amenitiesId
              listsettings{
                itemName
                isEnable
                settingsType {
                  typeName
                }
              }
            }
            userSafetyAmenities {
              safetyAmenitiesId
              listsettings{
                itemName
                isEnable
                settingsType {
                  typeName
                }
              }
            }
            parkingOptions {
              spacesId
              listsettings{
                itemName
                isEnable
                settingsType {
                  typeName
                }
              }
            }
            houseRules {
              houseRulesId
              listsettings{
                itemName
                isEnable
                settingsType {
                  typeName
                }
              }
            }
            listingData {
              bookingNoticeTime,
              checkInStart,
              checkInEnd,
              maxDaysNotice,
              minNight,
              maxNight,
              basePrice,
              cleaningPrice,
              currency,
              weeklyDiscount,
              monthlyDiscount,
              cancellation{
                id
                policyName
                policyContent
              }
            },
            reviewsCount,
            reviewsStarRating
            isListOwner
            wishListStatus
          }
        }