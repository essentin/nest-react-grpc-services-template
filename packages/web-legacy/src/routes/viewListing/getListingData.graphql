query getListingData($listId: String!, $preview: Boolean) {
  UserListing(listId: $listId, preview: $preview) {
    id
    userId
    title
    description
    coverPhoto
    country
    street
    buildingName
    city
    state
    street
    zipcode
    lat
    lng
    isMapTouched
    bookingType
    coverPhoto
    spaceSize
    isParking
    parkingDescription
    houseRuleDesc
    isAllAge
    arrivalInstruction
    contactName
    contactEmail
    contactPhoneNumber
    countryCode
    contactDialCode
    listPhotos {
      id
      name
    }
    user {
      id
      email
      profile {
        profileId
        firstName
        lastName
        displayName
        dateOfBirth
        picture
        location
        info
        createdAt
      }
    }
    userAmenities {
      amenitiesId
      listsettings {
        itemName
        isEnable
        itemDescription
        settingsType {
          typeName
        }
      }
    }
    userSafetyAmenities {
      safetyAmenitiesId
      listsettings {
        itemName
        isEnable
        itemDescription
        settingsType {
          typeName
        }
      }
    }
    parkingOptions {
      spacesId
      listsettings {
        itemName
        isEnable
        settingsType {
          typeName
        }
      }
    }
    moodsOptions {
      moodsId
      listsettings {
        itemName
        settingsType {
          typeName
        }
      }
    }
    listingData {
      currency
      cancellation {
        id
        policyName
        policyContent
      }
    }
    reviewsCount
    reviewsStarRating
    isListOwner
    wishListStatus
    activity {
      id
      listId
      activityType
      basePrice
      minHour
      discount
      cleaningFee
      maxGuest
      isCleaningIncluded
      currency
      activityName
    }
    spaceAvailability {
      listId
      day
      isOpen
      isWholeDay
      timeSlot {
        startTime
        endTime
        spaceAvailabilityId
        isNextDay
      }
    }
    spaceOpeningTime {
        id
        listId
        day
        startTime
        endTime
    }
  }
}
