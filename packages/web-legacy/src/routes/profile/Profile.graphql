query ($profileId: Int, $isUser: Boolean) {
  showUserProfile(profileId: $profileId, isUser: $isUser) {
    userId
    profileId
    firstName
    lastName
    dateOfBirth
    gender
    phoneNumber
    preferredLanguage
    preferredCurrency
    location
    info
    createdAt
    picture
    zipcode
    countryCode
    profileBanStatus {
      userBanStatus
      email
      userType
    }
    companyName
  }
}