query viewReservationAdmin ($id:Int!){
  viewReservationAdmin(id:$id){
    id
    listId
    hostId
    guestId
    checkIn
    checkOut
    guestServiceFee
    hostServiceFee
    reservationState
    total
    currency
    confirmationCode
    createdAt
    updatedAt
    cleaningPrice
    activityType
    reservationBlockedDates {
      id
      date
      startTime
      endTime
      isNextDay
      totalHours
    }
    listData {
      id
      title
      bookingType
    }
    hostData {
      profileId
      firstName
      lastName
      phoneNumber
    }
    guestData {
      profileId
      firstName
      lastName
      phoneNumber
    }
    transaction {
      id
      payerId
      payerEmail
      receiverEmail
      receiverId
      paymentType
      total
      currency
      transactionId
    }
    refundStatus {
      id
      receiverEmail
      total
      currency
      reservationId
    }
    cancellationDetails {
      id
      reservationId
      refundToGuest
      guestServiceFee
      hostServiceFee
      total
      currency
      status
      createdAt
      cancellationPolicy
      cancelledBy
    }
    hostUser{
      email
    }
    guestUser{
      email
    }
    status
  }
}