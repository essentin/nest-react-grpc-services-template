query getAllReservation ($userType: String, $currentPage: Int, $dateFilter: String,
$isFrom: String){
  getAllReservation(userType: $userType, currentPage: $currentPage, 
  dateFilter: $dateFilter, isFrom: $isFrom){
    bookingHistoryData {
      id
      listId
      hostId
      guestId
      checkIn
      checkOut
      guests
      guestServiceFee
      hostServiceFee
      reservationState
      total
      confirmationCode
      currency
      createdAt
      activityType
      listData {
        id
        title
        street
        city
        state
        country
        zipcode
        listingData {
        cancellation {
          id
          policyName
          priorDays
          accommodationPriorCheckIn
          accommodationBeforeCheckIn
          accommodationDuringCheckIn
          guestFeePriorCheckIn
          guestFeeBeforeCheckIn
          guestFeeDuringCheckIn
          hostFeePriorCheckIn
          hostFeeBeforeCheckIn
          hostFeeDuringCheckIn
          isEnable
        }
      }
      }
      hostData {
        profileId
        displayName
        picture
        phoneNumber
        userData {
          email
        }
      }
      guestData {
        profileId
        displayName
        picture
        phoneNumber
        userData {
          email
        }
      }
      reservationBlockedDates {
        id
        date
        startTime
        endTime
