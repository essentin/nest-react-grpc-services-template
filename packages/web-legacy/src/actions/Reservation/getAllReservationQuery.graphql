query getAllReservation ($userType: String, $currentPage: Int, $dateFilter: String){
  getAllReservation(userType: $userType, currentPage: $currentPage, dateFilter: $dateFilter){
    reservationData {
      id
      listId
      hostId
      guestId
      checkIn
      checkOut
      guests
      guestServiceFee
      hostServiceFee
      reservationState
      total
      currency
      createdAt
      activityType
      listData {
        id
        title
        street
        city
        state
        country
        zipcode
        listingData {
          cancellation {
            id
            policyName
            priorDays
            isEnable
          }
        }
      }
      hostData {
        profileId
        displayName
        picture
        phoneNumber
        userData {
          email
        }
      }
      guestData {
        profileId
        displayName
        picture
        phoneNumber
        userData {
          email
        }
      }
      reservationBlockedDates {
        id
        date
        startTime
        endTime
        isNextDay
        totalHours
      }
      startTime
    }
    count
    currentPage
  }
}